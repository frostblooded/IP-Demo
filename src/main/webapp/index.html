<!DOCTYPE html>
<html>
<head>
    <title>OAuth demo</title>
    <script src="scripts/jquery-3.2.0.min.js" type="application/javascript"></script>
    <script src="scripts/index.js" type="application/javascript"></script>
</head>
<body>
    <div id="logged-in" hidden>
        <div id="welcome">Welcome, <span id="user-email"></span></div>
        <form action="api/oauth/google/logout" method="POST">
            <input type="submit" value="Logout">
        </form>
    </div>
    <div id="logged-out" hidden>
        <div id="no-user">There is no logged in user</div>
        <form action="api/oauth/google/login" method="POST">
            <input type="submit" value="Google login">
        </form>
    </div>
</body>
</html>
